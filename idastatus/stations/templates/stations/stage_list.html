{% extends "base_generic.html" %}

{% block content %}
  <h1>Stage List</h1>
  {% if stage_list %}
  <ul>
    {% for stage in stage_list %}
      <li>
        ({{stage.channel_epoch}}, {{stage.serial_number}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There appear to be no stages in the database.</p>
  {% endif %}       
{% endblock %}
