{% extends "base_generic.html" %}

{% block content %}
  <h1>Unit List</h1>
  {% if unit_list %}
  <ul>
    {% for unit in unit_list %}
      <li>
        {{ unit.unit }} - {{ unit.description }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There appear to be no units in the database.</p>
  {% endif %}       
{% endblock %}
